dist: xenial

language: python

matrix:
  include:
    - os: linux
      sudo: required
      python: "3.8"
      env: TOXENV=py38
      deploy:

    - os: linux
      sudo: required
      python: "3.7"
      env: TOXENV=py37

    - os: linux
      sudo: required
      python: "3.6"
      env: TOXENV=py36
      deploy:

    - os: linux
      sudo: required
      python: "3.5"
      env: TOXENV=py35
      deploy:

    - os: osx
      osx_image: xcode10.2    # Python 3.7.2 running on macOS 10.14.3
      language: generic
      env: TOXENV=py37
      before_install:
        - pip3 install virtualenv
        - virtualenv env -p python3
        - source env/bin/activate
      deploy:

install:
  - pip install --upgrade setuptools
  - pip install -r tests/requirements.txt
  - pip install .

script:
  - coverage run -m unittest discover

after_success:
  - coveralls

deploy:
  provider: pypi
  user: "dwtools"
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  skip_existing: true
  on:
    tags: true
