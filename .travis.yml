
language: python

matrix:
    include:
        - os: linux
          sudo: required
          python: "3.6"
          env: TOXENV=py36

install:
    - pip install -r requirements.txt
    - pip install .

script:
- coverage run --source=dwave.cloud -m unittest discover

after_success:
  - coveralls

deploy:
  provider: pypi
  user: "dwtools"
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
